apply plugin: 'com.android.application'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'
    }
}

ext {
    compileSdkVersion = 31
    buildToolsVersion = '30.0.3'
    googlePlayServicesVersion = '18.0.0'
    googlePlayAdsVersion = '17.0.0'
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.chartboost.sdk.sample"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 9
        versionName "1.3"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles 'proguard-project.txt'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dexOptions {
        preDexLibraries = false
        javaMaxHeapSize "4g"
    }
}

dependencies {
    //implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation "com.google.android.material:material:1.6.0-alpha01"
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.chartboost:chartboost-sdk:8.3.0'
    implementation ("com.google.android.gms:play-services-base:$project.ext.googlePlayServicesVersion"){
        exclude group: 'com.android.support'
    }
    implementation ("com.google.android.gms:play-services-ads-identifier:$project.ext.googlePlayAdsVersion"){
        exclude group: 'com.android.support'
    }
}